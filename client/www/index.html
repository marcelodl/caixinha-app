<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>

    <!-- locale pt_br -->
    <script src="lib/ionic/js/angular/angular-locale_pt-br.js"></script>
    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ionic/js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="caixinha">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-view></ion-nav-view> 
      
    <script id="templates/login.html" type="text/ng-template">
    <ion-view view-title="Caixinha">
     <ion-nav-bar class="bar-positive">
  </ion-nav-bar>

<ion-content>
  <form id="loginForm" novalidate ng-submit="login()">
    <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">E-mail</span>
          <input type="email" placeholder="E-mail" ng-model="user.email" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Senha</span>
          <input type="password" placeholder="Senha" ng-model="user.password" required>
       </label>
    </div>
    <button type="submit" class="button button-block button-calm">Login</button>
  </form>
<div>
  Não é registrado?
  <a href='#/register'>Inscreva-se</a>
</div>
  </ion-content>
</ion-view>
    </script>
  </body>
</html>
