<ion-modal-view view-title="{{title}}">
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Nova contribuição</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Valor</span>
              <input ng-model="newContribution.value" type="number" >
            </label>
            <button class="button button-full button-positive" ng-click="addContribution(newContribution)">Adicionar</button>
          </div>
        </ion-content>
    </ion-modal-view>
