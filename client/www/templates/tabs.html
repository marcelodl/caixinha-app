<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Caixinha" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/main/tab/minibox">
    <ion-nav-view name="tab-minibox"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Compras" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/main/tab/purchases">
    <ion-nav-view name="tab-purchases"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Contribuições" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/main/tab/contributions">
    <ion-nav-view name="tab-contributions"></ion-nav-view>
  </ion-tab>


</ion-tabs>
